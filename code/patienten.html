<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>App Design</title>
    <meta name="author" content="Kevin Kranenburg - www.kevinkranenburg.nl" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300&display=swap"
      rel="stylesheet"
    />

    <script>
      function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById("klok").innerHTML = h + ":" + m + ":" + s;
        var t = setTimeout(startTime, 500);
      }
      function checkTime(i) {
        if (i < 10) {
          i = "0" + i;
        }
        return i;
      }
    </script>
  </head>

  <body onload="startTime()">
    <div class="mobiel">

      <input

      <div class="patient-1--vierkant">

      </div>
      <div class="patient-1--balk">
